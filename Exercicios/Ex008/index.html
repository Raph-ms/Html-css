<head>

    <title>Formatação de texto</title>

<style>

mark { background-color: orange;


}


</style>

</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / destaque</h2>
    <p><strong>Negrito nesta frase</strong> assim</p>
    <p>Agora <em>esta frase em italico, termo correto</em> termo</p>
    <h2><mark>Vamos usar marca texto agr</mark></h2>
    <p><mark>Mais aqui</mark></p>
