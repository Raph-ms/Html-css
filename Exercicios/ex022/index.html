<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento vertical</title>
    <style>

        div#fora{
            background-color: blueviolet;
            height: 96vh;
            position: relative;
        }
        div#dentro{
            background-color: yellow;
            height: 300px;
            width: 400px;
            position: absolute;
           transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro"></div>
    </div>
    
</body>
</html>
