<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabela</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

</tr>
</thead>

<tbody>
  
<tr>
    <th rowspan="4">Exatas</th>

</tr>
<tr>

</tr>
<tr>

    <td>0,0</td>

    <td>0,0</td>
</tr>
<tr>
    <td colspan="2">Biologia</td>
    <td>0,0</td>
    <td>0,0</td>
    <td>0,0</td>
</tr>
<tr>
    <th colspan="5" class="cabeçalho"> Média de exatas</th>
    <td class="cabeçalho">0,0</td>
</tr>
<tr>
    <th rowspan="2">Humanas</th>
    <td colspan="2">História</td>
    <td>0,0</td>
    <td>0,0</td>
    <td>0,0</td>
</tr>
<tr>

    <td>0,0</td>
    <td>0,0</td>
    <td>0,0</td>
</tr>
<tr>
    <th colspan="5" class="cabeçalho">Média de humanas</th>
    <td class="cabeçalho">0,0</td>
</tr>

</tbody>

    </table>
    
</body>
</html>
