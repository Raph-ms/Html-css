<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
</head>
<body>
    <main>
        <h2>Agendamento</h2>
       <form action="">
        <fieldset>
           <select name="especialidade" id="esp" required>
            <option value="">Especialidade</option>
            <option value="Cardiologista">Cardiologista</option>
            <option value="Pediatria">Pediatria</option>
            <option value="Dermatologista">Dermatologista</option>
            <option value="Oftalmologista">Oftalmologista</option>
           </select><br>
           <label for="hr">Horario:</label><input type="time" id="hr" required><br>
           <label for="dt">Data:</label><input type="date" id="dt" required>
           <h3>Informações pessoais</h3>
           <label for="nome">Nome completo:</label><input type="text" id="nome" placeholder="Digite seu nome completo" required>
           <label for="cpf">Cpf:</label><input type="text" id="cpf" placeholder="digite seu cpf" required>
           <label for="nasc">Idade:</label><input type="text" id="nasc" placeholder="Digite sua idade" required>
           <select name="" id="sexo">
            <option value="sexo">Sexo</option>
            <option value="sexo">Masculino</option>
            <option value="sexo">Feminino</option>
            <option value="sexo">Outro</option>
           </select>
  
        </fieldset>
        <input type="submit">
       </form>
    </main>
    
</body>
</html>
